steps:
  - label: ":test_tube: Encoder Tests"
    plugins:
      - monorepo-diff#v1.4.0:
          watch:
            - path: 
                - "fastvideo/v1/models/encoders/**"
                - "fastvideo/v1/models/loaders/**"
                - "fastvideo/v1/tests/encoders/**"
              config:
                command: ".buildkite/scripts/run_tests.sh encoder"
    timeout_in_minutes: 30
    retry:
      automatic:
        - exit_status: -1
          limit: 2
        - exit_status: 255
          limit: 2
    env:
      BUILDKITE_CLEAN_CHECKOUT: "true"
      TEST_TYPE: "encoder"
    agents:
      queue: "default"

  - label: ":test_tube: VAE Tests"
