env:
  IMAGE_VERSION: "py3.12-latest"
  BUILDKITE_CLEAN_CHECKOUT: true

steps:
  - label: "pre-commit"
    command: ".buildkite/scripts/pre_commit.sh"
    agents:
      queue: "default"

  - wait

  - label: "Trigger Tests"
    plugins:
      - monorepo-diff#v1.4.0:
          diff: 'git fetch origin "$BUILDKITE_PULL_REQUEST_BASE_BRANCH" && git diff --name-only origin/"$BUILDKITE_PULL_REQUEST_BASE_BRANCH"...HEAD'
          watch:
            - path: 
                - "fastvideo/models/encoders/**"
                - "fastvideo/models/loader/**"
                - "fastvideo/tests/encoders/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 20m .buildkite/scripts/pr_test.sh"
                label: "Encoder Tests"
                env:
                  - TEST_TYPE=encoder
                agents:
                  queue: "default"
            - path:
                - "fastvideo/models/vaes/**"
                - "fastvideo/models/loader/**"
                - "fastvideo/tests/vaes/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 20m .buildkite/scripts/pr_test.sh"
                label: "VAE Tests"
                env:
                  - TEST_TYPE=vae
                agents:
                  queue: "default"
            - path:
                - "fastvideo/models/dits/**"
                - "fastvideo/models/loader/**"
                - "fastvideo/tests/transformers/**"
                - "fastvideo/layers/**"
                - "fastvideo/attention/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Transformer Tests"
                env:
                  - TEST_TYPE=transformer
                agents:
                  queue: "default"
            - path: 
                - "fastvideo/**/*.py"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 90m .buildkite/scripts/pr_test.sh"
                label: "SSIM Tests"
                env:
                  - TEST_TYPE=ssim
                agents:
                  queue: "default"
            - path:
                - "fastvideo/tests/lora/**"
                - "fastvideo/models/loader/**"
                - "fastvideo/tests/transformers/**"
                - "fastvideo/pipelines/**"
                - "fastvideo/layers/lora/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 20m .buildkite/scripts/pr_test.sh"
                label: "LoRA Inference Tests"
                env:
                  - TEST_TYPE=inference_lora
                agents:
                  queue: "default"
            - path:
                - "fastvideo/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Training Tests"
                env:
                  - TEST_TYPE=training
                agents:
                  queue: "default"
            - path:
                - "fastvideo/training/*distillation_pipeline.py"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Distillation DMDTests"
                env:
                  - TEST_TYPE=distillation_dmd
                agents:
                  queue: "default"
            - path:
                - "fastvideo/training/*self_forcing_distillation_pipeline.py"
                - "fastvideo/tests/training/self-forcing/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Self-Forcing Tests"
                env:
                  - TEST_TYPE=self_forcing
                agents:
                  queue: "default"
            - path:
                - "fastvideo/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "LoRA Training Tests"
                env:
                  - TEST_TYPE=training_lora
                agents:
                  queue: "default"
            - path:
                - "fastvideo/**"
                - "fastvideo-kernel/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Training Tests VSA"
                env:
                  - TEST_TYPE=training_vsa
                agents:
                  queue: "default"
            - path:
                - "fastvideo-kernel/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Kernel Tests"
                env:
                  - TEST_TYPE=kernel_tests
            - path:
                - "fastvideo-kernel/**"
                - "fastvideo/attention/backends/vmoba.py"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Inference Tests VMoBA"
                env:  
                  - TEST_TYPE=inference_vmoba
                agents:
                  queue: "default"
            - path:
                - "fastvideo/**"
                - "pyproject.toml"
                - "docker/Dockerfile.python3.12"
              config:
                command: "timeout 15m .buildkite/scripts/pr_test.sh"
                label: "Unit Tests"
                env:
                  - TEST_TYPE=unit_test
                agents:
                  queue: "default"
