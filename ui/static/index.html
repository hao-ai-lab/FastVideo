<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastVideo Job Runner</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>FastVideo Job Runner</h1>
    <p class="subtitle">Create and manage video generation jobs</p>
  </header>

  <main>
    <!-- ─── New Job Form ─────────────────────────────────────────── -->
    <section id="new-job" class="card">
      <h2>New Job</h2>
      <form id="job-form" autocomplete="off">
        <div class="form-row">
          <label for="model-select">Model</label>
          <select id="model-select" required>
            <option value="" disabled selected>Loading models…</option>
          </select>
        </div>

        <div class="form-row">
          <label for="prompt-input">Prompt</label>
          <textarea
            id="prompt-input"
            rows="3"
            required
            placeholder="A curious raccoon peers through a vibrant field of yellow sunflowers…"
          ></textarea>
        </div>

        <!-- Advanced settings (collapsed by default) -->
        <details class="advanced-settings">
          <summary>Advanced Settings</summary>
          <div class="settings-grid">
            <div class="form-row">
              <label for="num-steps">Inference Steps</label>
              <input id="num-steps" type="number" value="50" min="1" max="200" />
            </div>
            <div class="form-row">
              <label for="num-frames">Frames</label>
              <input id="num-frames" type="number" value="81" min="1" max="500" />
            </div>
            <div class="form-row">
              <label for="height">Height</label>
              <input id="height" type="number" value="480" min="64" step="16" />
            </div>
            <div class="form-row">
              <label for="width">Width</label>
              <input id="width" type="number" value="832" min="64" step="16" />
            </div>
            <div class="form-row">
              <label for="guidance">Guidance Scale</label>
              <input id="guidance" type="number" value="5.0" min="0" step="0.1" />
            </div>
            <div class="form-row">
              <label for="seed">Seed</label>
              <input id="seed" type="number" value="1024" min="0" />
            </div>
            <div class="form-row">
              <label for="num-gpus">GPUs</label>
              <input id="num-gpus" type="number" value="1" min="1" max="8" />
            </div>
          </div>
        </details>

        <button type="submit" class="btn btn-primary" id="create-btn">Create Job</button>
      </form>
    </section>

    <!-- ─── Job List ─────────────────────────────────────────────── -->
    <section id="job-list" class="card">
      <div class="section-header">
        <h2>Jobs</h2>
        <button class="btn btn-small" id="refresh-btn" title="Refresh">&#8635; Refresh</button>
      </div>
      <div id="jobs-container">
        <p class="placeholder">No jobs yet. Create one above.</p>
      </div>
    </section>
  </main>

  <!-- ─── Video Preview Modal ──────────────────────────────────── -->
  <div id="video-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button class="modal-close" aria-label="Close">&times;</button>
      <video id="modal-video" controls autoplay></video>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
